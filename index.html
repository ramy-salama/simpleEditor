<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="The Simple Editor" name="keywords">
    <meta content="Simple online code editor to help students" name="description">
    <title>The Simple Editor Junior</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="icon.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="header">The Simple Editor Junior</div>
    <div class="container">
      <div class="right">
        <textarea
          name=""
          id="t1"
          class="t1"
          cols="30"
          rows="10"
          placeholder="Start Coding..."
        ></textarea>
      </div>
      <div class="middle">
        <button class="b1">New</button>
        <button class="f1">form</button>
        <button class="btn1">1</button>
        <button class="btn2">2</button>
        <button class="btn3">3</button>
        <button class="btn4">4</button>
        <button class="btn5">5</button>
        <button class="btn6">6</button>
        <button class="btn7">7</button>
        <button class="btn8">8</button>
        <button class="btn9">9</button>
        <button class="btnlink">links</button>
      </div>
      <div class="left">
        <!-- <div class="result">12</div> -->
        <iframe class="result" src="" frameborder="0"></iframe>
      </div>
    </div>
    <div class="footer">
      Created By &nbsp
      <a href="https://ramy-salama.github.io/ProfileRAMY/" target="_blank">Junior</a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
